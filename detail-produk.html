<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laman Produk | Sweety Fruity</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <img src="Logo-Sweety-Fruity.png.jpeg" alt="Logo Sweety Fruity" class="w-14 h-14 rounded-full">
      <h1 class="text-2xl font-bold text-pink-600">SWEETY FRUITY</h1>
    </div>
     <nav class="space-x-4">
      <a href="index.html" class="text-pink-500 hover:underline">Home</a>
      <a href="profile.html" class="text-pink-500 hover:underline">Profile</a>
      <a href="produk.html" class="text-pink-500 hover:underline">Produk</a>
      <a href="keranjang.html" class="text-pink-500 hover:underline">Keranjang</a>
      <a href="checkout.html" class="text-pink-500 hover:underline">Checkout</a>
      <a href="riwayat.html" class="text-pink-500 hover:underline">Riwayat</a>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <div class="bg-white shadow rounded p-6 flex flex-col md:flex-row gap-6">
      <img id="gambar-produk" src="" alt="Gambar Produk" class="w-full md:w-1/2 h-64 object-cover rounded">
      <div class="flex-1">
        <h2 id="nama-produk" class="text-2xl font-bold text-pink-700 mb-2">Nama Produk</h2>
        <p id="deskripsi-produk" class="text-gray-700 mb-4">Deskripsi produk akan tampil di sini.</p>
        <p id="harga-produk" class="text-pink-600 font-bold text-lg mb-1">Rp 0</p>
        <p class="text-yellow-500 text-sm mb-4">Rating: <span id="rating-produk">0.0</span> ‚≠ê</p>
        <div id="opsi-ukuran" class="mb-4"></div>
        <div class="flex items-center space-x-2 mb-4">
          <button onclick="ubahJumlah(-1)" class="px-3 py-1 bg-pink-300 rounded" aria-label="Kurangi jumlah">-</button>
          <span id="jumlah" class="px-4">1</span>
          <button onclick="ubahJumlah(1)" class="px-3 py-1 bg-pink-300 rounded" aria-label="Tambah jumlah">+</button>
        </div>
        <button onclick="masukkanKeranjang()" class="bg-green-500 text-white px-6 py-2 rounded shadow hover:bg-green-600" aria-label="Tambahkan ke keranjang">Beli</button>
        <div class="mt-6 flex justify-between">
          <button onclick="navigasiProduk(-1)" class="text-pink-500 hover:underline" aria-label="Produk sebelumnya">&lt; Previous</button>
          <button onclick="navigasiProduk(1)" class="text-pink-500 hover:underline" aria-label="Produk berikutnya">Next &gt;</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white text-center py-4 shadow-inner text-sm text-gray-500 mt-12">
    &copy; <span id="currentYear"></span> Sweety Fruity. All rights reserved.
  </footer>

  <script>
    const produkList = ["sandwich", "salad", "pizza", "sushi", "keripik"];
    const produkData = {
      sandwich: {
        nama: "Sandwich Buah",
        gambar: "https://static.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/p1/995/2023/10/26/49082-62-2722002660.jpg",
        deskripsi: "Roti lembut berisi potongan buah segar seperti stroberi, kiwi, dan mangga, dilapisi dengan krim manis yang creamy dan menyegarkan. Cocok untuk camilan sehat dan cantik untuk hampers.",
        harga: 12000,
        rating: 4.9,
        ukuran: "1 pcs"
      },
      salad: {
        nama: "Salad Buah",
        gambar: "https://drivethru.klikindomaret.com/tz0m/wp-content/uploads/sites/23/2022/06/9425827_af48a7c5-faff-400b-94f9-674a3f0aed17_500_500-300x300.jpg",
        deskripsi: "Campuran buah segar seperti semangka, melon, anggur, apel, dan pir, disajikan dengan saus yogurt, keju parut, dan topping meses atau kacang. Segar, sehat, dan cocok untuk diet atau dessert.",
        harga: 10000,
        rating: 4.9,
        ukuran: "1 bowl"
      },
      pizza: {
        nama: "Pizza Buah",
        gambar: "https://png.pngtree.com/thumb_back/fh260/background/20230612/pngtree-sliced-fruit-pizza-that-is-covered-in-fruit-image_2907854.jpg",
        deskripsi: "Pizza manis dengan topping buah-buahan seperti stroberi, pisang, kiwi, dan nanas, di atas roti pizza tipis dan saus krim vanilla/coklat. Cocok untuk dessert kekinian.",
        harga: { slice: 8000, box: 42000 },
        rating: 4.9,
        ukuran: "1 slice / 1 box"
      },
      sushi: {
        nama: "Sushi Buah",
        gambar: "https://media.istockphoto.com/id/1472062332/photo/green-dragon-sushi-roll-with-shrimp.jpg?s=612x612&w=is&k=20&c=WGIrL3NlxEzkVQhdlJDTki_kqQ2YgFndGUYxMf4thmw=",
        deskripsi: "Sushi unik dengan nasi ketan manis, isian buah segar (seperti mangga, melon, dan stroberi), dibungkus dengan nori atau kulit buah. Cocok untuk anak-anak dan pecinta camilan sehat.",
        harga: 16000,
        rating: 4.8,
        ukuran: "4 pcs"
      },
      keripik: {
        nama: "Keripik Buah",
        gambar: "https://wrp.co.id/wp-content/uploads/2024/05/shutterstock_1878623020.jpeg",
        deskripsi: "Camilan sehat dari 100% buah asli seperti pisang, apel, nangka dan buah lainnya yang dikeringkan tanpa pengawet. Renyah, ringan, dan cocok untuk bekal atau ngemil sehat.",
        harga: 10000,
        rating: 4.8,
        ukuran: "100 gram"
      }
    };

    const query = new URLSearchParams(window.location.search);
    let current = produkList.indexOf(query.get("produk")) >= 0 ? produkList.indexOf(query.get("produk")) : 0;
    let jumlah = 1;
    let ukuranPizza = "slice";

    function tampilkanProduk() {
      const id = produkList[current];
      const produk = produkData[id];

      document.getElementById("nama-produk").textContent = produk.nama;
      document.getElementById("deskripsi-produk").textContent = produk.deskripsi;
      document.getElementById("gambar-produk").src = produk.gambar;
      document.getElementById("gambar-produk").alt = produk.nama;
      document.getElementById("rating-produk").textContent = produk.rating;

      if (id === "pizza") {
        document.getElementById("harga-produk").textContent = `Rp ${produk.harga[ukuranPizza].toLocaleString()} (${ukuranPizza})`;
        document.getElementById("opsi-ukuran").innerHTML = `
          <label class="block mb-1 font-medium">Ukuran:</label>
          <div class="flex space-x-2">
            <button onclick="ubahUkuran('slice')" class="px-3 py-1 rounded ${ukuranPizza==='slice' ? 'bg-pink-400 text-white' : 'bg-gray-200'}">1 slice</button>
            <button onclick="ubahUkuran('box')" class="px-3 py-1 rounded ${ukuranPizza==='box' ? 'bg-pink-400 text-white' : 'bg-gray-200'}">1 box</button>
          </div>
        `;
      } else {
        document.getElementById("harga-produk").textContent = `Rp ${produk.harga.toLocaleString()} (${produk.ukuran})`;
        document.getElementById("opsi-ukuran").innerHTML = '';
      }

      document.getElementById("jumlah").textContent = jumlah;
    }

    function ubahJumlah(delta) {
      jumlah = Math.max(1, jumlah + delta);
      document.getElementById("jumlah").textContent = jumlah;
    }

    function ubahUkuran(ukuran) {
      ukuranPizza = ukuran;
      tampilkanProduk();
    }

    function navigasiProduk(arah) {
      current = (current + arah + produkList.length) % produkList.length;
      jumlah = 1;
      ukuranPizza = "slice";
      tampilkanProduk();
    }

    function masukkanKeranjang() {
      const id = produkList[current];
      const produk = produkData[id];
      const harga = id === "pizza" ? produk.harga[ukuranPizza] : produk.harga;

      const keranjang = JSON.parse(localStorage.getItem('keranjang') || '[]');
      keranjang.push({ nama: produk.nama, gambar: produk.gambar, harga, jumlah });
      localStorage.setItem('keranjang', JSON.stringify(keranjang));
      alert("Produk ditambahkan ke keranjang!");
    }

    document.getElementById("currentYear").textContent = new Date().getFullYear();
    tampilkanProduk();
  </script>
</body>
</html>
